title: "Everglades Law Center"
description: "The Everglades Law Center is a nonprofit law firm dedicated to representing the public interest in environmental and land use matters. Subscribe and follow us to help advocate, negotiate, and when necessary, litigate to protect and restore the South Florida ecosystem."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /blog
google_analytics: 'UA-46278016-1'
